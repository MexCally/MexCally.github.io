<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mex Unique Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 115vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            margin: 2%;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .profile-card img {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .profile-card .card-body {
            padding: 20px;
        }

        .profile-card h5 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-card p {
            color: #777;
            margin-bottom: 15px;
        }

        .profile-card .skills {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .profile-card .skills li {
            background-color: #6a11cb;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .profile-card .social-links a {
            color: #2575fc;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }

        .profile-card .social-links a:hover {
            color: #6a11cb;
        }

        .theme-switch {
            margin-top: 20px;
        }

        .contact-form {
            margin-top: 20px;
            text-align: left;
        }
        p{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .contact-form input, .contact-form textarea {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="profile-card">
        <img src="IMG-20240407-WA0042.jpg" alt="Profile Image">
        <div class="card-body">
            <h5>Callistus</h5>
            <p>Web Developer & Designer</p>
            <ul class="skills">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Bootstrap</li>
            </ul>
            <div class="social-links">
                <a href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
                <a href="#" target="_blank"><i class="bi bi-github"></i></a>
                <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
            </div>
            <div class="theme-switch">
                <button id="themeToggle" class="btn btn-primary">Switch Theme</button>
            </div>
            <div class="contact-form">
                <h6>Contact Me</h6>
                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                    <div class="mb-3">
                        <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <textarea name="message" class="form-control" rows="3" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Send</button>
                </form>                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        let isDarkTheme = false;

        themeToggle.addEventListener('click', () => {
            document.body.style.background = isDarkTheme
                ? 'linear-gradient(135deg, #6a11cb, #2575fc)'
                : 'linear-gradient(135deg, #333, #111)';
            isDarkTheme = !isDarkTheme;
        });
    </script>
</body>
</html>
