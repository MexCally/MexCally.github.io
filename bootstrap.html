<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <style>
      body {
        text-align: center;
        margin: 10%;
        background-color: indianred; /* Default background color */
      }
    </style>
</head>
<body>
    
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Anambra State</option>
            <option>Imo State</option>
            <option>Enugu State</option>
            <option>Abia State</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>

    <script>
      // Select the state dropdown element
      const stateSelect = document.getElementById('inputState');

      // Event listener for when the state changes
      stateSelect.addEventListener('change', function() {
        // Change the background color of the body based on the selected state
        switch (stateSelect.value) {
          case 'Anambra State':
            document.body.style.backgroundColor = 'gold';
            break;
          case 'Imo State':
            document.body.style.backgroundColor = 'red';
            break;
          case 'Enugu State':
            document.body.style.backgroundColor = 'green';
            break;
          case 'Abia State':
            document.body.style.backgroundColor = 'orange';
            break;
          default:
            document.body.style.backgroundColor = 'indianred'; // Default background
        }
      });
    </script>

</body>
</html>
