<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-form</title>
    <style>
        body{
            /* background-image: url("background.jpeg"); */
            background-size: cover; /* Ensures the image covers the whole area */
            background-position: center center; /* Keeps it centered */
            background-repeat: no-repeat; /* Prevents repeating the image */
            /* background-image: url("shoess.jpeg") no-repeat center center/cover; */
            text-align: center;
            background-color: coral;
        }
        .contact-form, .order-form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }
        .contact-form input, .contact-form textarea, .order-form input, .order-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button, .order-form button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover, .order-form button:hover {
            background: #555;
        }

        .p2{
            text-align: left;
        }
    </style>
</head>
<body>
    <section class="section" id="contact">
        <h2>Contact Us</h2>
        <div class="p1">
            <p>Email: support@Mexshoecompany.com</p>
            <p>Phone: +234 7048 508 115</p>
            <p>Address: 123 Shoe Street, Fashion City, Benjamin.</p>
        </div>
        <div class="contact-form">
            <h3>Send us a message:</h3>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="tel" placeholder="Telphone" required>
                <input type="text" placeholder="Your Password" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="p2">
        <p><a href="index.html">Go Back</a></p>
        </div>
    </section>
</body>
</html>
