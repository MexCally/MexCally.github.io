<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-form</title>
    <style>
        body{
            text-align: center;
            background-color:darkorange;
        }
       .contact-form, .order-form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }
        .contact-form input, .contact-form textarea, .order-form input, .order-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button, .order-form button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover, .order-form button:hover {
            background: #555;
        }

        .p2{
            text-align: left;
        }
        a:hover{
            color:darkgreen;
        }

    </style>
</head>
<body>
    <section class="section" id="order">
        <h2>Place Your Order</h2>
        <div class="order-form">
            <form>
                <label for="product">Select a Product:</label>
                <select id="product" required>
                    <option value="Running Shoes">Running Shoes</option>
                    <option value="Casual Sneakers">Casual Sneakers</option>
                    <option value="Formal Shoes">Formal Shoes</option>
                </select>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" required>
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
                <label for="address">Shipping Address:</label>
                <input type="text" id="address" required>
                <label for="payment">Payment Method:</label>
                <select id="payment" required>
                    <option value="Credit Card">Credit Card</option>
                    <option value="PayPal">PayPal</option>
                    <option value="Cash on Delivery">Cash on Delivery</option>
                </select>
                <button type="submit">Place Order</button>
            </form>
        </div>
        <div class="p2">
            <p><a href="index.html">Go Back</a></p>
            </div>
    </section>
</body>
</html>
